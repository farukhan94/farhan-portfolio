version: '3.8'

services:
  portfolio:
    build:
      context: .
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    image: farhan-portfolio:latest
    container_name: farhan-portfolio-app
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
