    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #ec4899;
            --secondary-glow: rgba(236, 72, 153, 0.4);
            --bg-dark: #030712;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        ::selection {
            background-color: var(--primary);
            color: white;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        /* Premium Starfield Background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .glass {
            background: rgba(17, 24, 39, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(31, 41, 55, 0.4) 0%, rgba(17, 24, 39, 0.4) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.1);
            transform: translateY(-5px) scale(1.01);
        }

        .text-gradient {
            background: linear-gradient(to right, #818cf8, #c084fc, #f472b6, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            animation: gradient-flow 8s linear infinite;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        .bg-gradient-mesh {
            background-color: #030712;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 0.2) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0.2) 0, transparent 50%);
            background-attachment: fixed;
        }

        /* Glowing Border Component */
        .glowing-border {
            position: relative;
        }

        .glowing-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200% auto;
            border-radius: inherit;
            z-index: -1;
            opacity: 0.1;
            transition: opacity 0.3s;
            animation: gradient-flow 4s linear infinite;
        }

        .glowing-border:hover::before {
            opacity: 0.5;
        }

        /* Shimmer Effect */
        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0) 40%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0) 60%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-150%) rotate(30deg);
            }

            100% {
                transform: translateX(150%) rotate(30deg);
            }
        }

        .avatar-border {
            position: relative;
            padding: 3px;
            background: linear-gradient(135deg, #6366f1, #ec4899, #6366f1);
            background-size: 200% auto;
            border-radius: 9999px;
            animation: gradient-flow 5s linear infinite, pulse-glow 4s infinite ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }

            50% {
                box-shadow: 0 0 50px rgba(99, 102, 241, 0.5), 0 0 100px rgba(236, 72, 153, 0.2);
            }
        }

        /* Section Ornament */
        .section-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
            margin: 1.5rem auto 0;
            border-radius: 2px;
        }

        .lg\:text-left.section-header::after {
            margin-left: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #030712;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #1f2937, #374151);
            border-radius: 5px;
            border: 2px solid #030712;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #374151, #4b5563);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {

            .glass,
            .glass-card {
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }

            .stars-container {
                display: none;
                /* Disable stars on mobile for battery saving */
            }
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>

            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(star);
        }
